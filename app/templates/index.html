<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Pollofest 7.0</title>
</head>

<body>
    <header>
        <img class="header-img1" src="{{ url_for('static', filename='img/2.png') }}" alt="">
        <img class="header-img2" src="{{ url_for('static', filename='img/1.png') }}" alt="">
    </header>
    <main>
        <h1>Verificación de Preventas</h1>
        
        <!-- Mostrar mensajes de error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error-message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="container1">
                <label for="email">Correo Electrónico:</label><!--el for es el id del input-->
                <input type="email" name="email" id="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Verificar</button>
        </form>
    </main>
</body>

</html>
